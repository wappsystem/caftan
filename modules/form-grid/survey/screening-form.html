<div id=D__ID class="bg">
  <div class="container mt-95">
    <div class="formbox">
      <form id="F__ID">
        <div id=S1__ID>
          <div class="formgroup">
            <fieldset class="">
              <span class="question">
                <p>Screening Survey</p>
              </span>
              <span>The following survey..</span>
            </fieldset>
          </div>
          <div class="formgroup zoom">
            <span class="question"></span>
            <fieldset class="grid-container-1">
              <div class="">
                <label><span class="question">1. Do you have .. occurring for
                    3 months or more? <br><br>
                        <span style="color:red">Select "Yes" see eligible path. Select "No" see ineligible path.</span></span></label><br>
                <input id="LBP_3_month_1__ID" name="LBP_3_month" type="radio" value="0" required>
                <label class="rd_btn" for="LBP_3_month_1__ID">Yes</label>
                <input id="LBP_3_month_2__ID" name="LBP_3_month" type="radio" value="1">
                <label class="rd_btn" for="LBP_3_month_2__ID">No</label>
              </div>
            </fieldset>
          </div>
          <div class="formgroup zoom">
            <span class="question"></span>
            <fieldset class="grid-container-1">
              <div class="">
                <label><span class="question">2. Do you have a current diagnosis .. ? </span></label><br>
                <input id="Sciatica_1__ID" name="Sciatica" type="radio" value="0" required>
                <label class="rd_btn" for="Sciatica_1__ID">Yes</label>
                <input id="Sciatica_2__ID" name="Sciatica" type="radio" value="1">
                <label class="rd_btn" for="Sciatica_2__ID">No</label>
              </div>
            </fieldset>
          </div>
          <div class="formgroup zoom">
            <div class="questiongroup">
              <fieldset class="">
                <span class="question">
                  <p>3. Do you have a specific diagnosis .. </p>
                </span>
                <input id="Diagnosis_0__ID" name="Diagnosis" type="radio" value="0" required>
                <label id="Diagnosis_button_text_0__ID" class="rd_btn width_btn_full" for="Diagnosis_0__ID">No</label><br>
                <input id="Diagnosis_1__ID" name="Diagnosis" type="radio" value="1">
                <label id="Diagnosis_button_text_1__ID" class="rd_btn width_btn_full" for="Diagnosis_1__ID">Non-specific</label><br>
                <input id="Diagnosis_2__ID" name="Diagnosis" type="radio" value="2">
                <label id="Diagnosis_button_text_2__ID" class="rd_btn width_btn_full" for="Diagnosis_2__ID">ABC</label><br>
                <input id="Diagnosis_3__ID" name="Diagnosis" type="radio" value="3">
                <label id="Diagnosis_button_text_3__ID" class="rd_btn width_btn_full" for="Diagnosis_3__ID">DEF</label><br>
                <input id="Diagnosis_4__ID" name="Diagnosis" type="radio" value="4">
                <label id="Diagnosis_button_text_4__ID" class="rd_btn width_btn_full" for="Diagnosis_4__ID">GHI</label><br>
              </fieldset>
            </div>
          </div>
          <div class="formgroup right" id="S1_check__ID" style="display:none">
            <span >Please answer all questions</span>
          </div>
          <div class="formgroup right">
            <button type="submit" d=1 class="submit_btn">Next</button>
          </div>
        </div>
        <div id=S2__ID>
          <div class="formgroup zoom">
            <fieldset class="">
              <span class="question">4. What is your age</span>
              <div class="grid-container-1">
                <div>
                  <label>
                    <span class="question"></span>
                    <input id="abcd" type=number name="Age" class="formcontrol " min=12 max=18 step=1 placeholder=""
                      required />
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="formgroup zoom">
            <span class="question"></span>
            <fieldset class="grid-container-1">
              <div class="">
                <label><span class="question">5. Do you have a smartphone?</span></label><br>
                <input id="Smartphone_1__ID" name="Smartphone" type="radio" value="0" required>
                <label class="rd_btn" for="Smartphone_1__ID">Yes</label>
                <input id="Smartphone_2__ID" name="Smartphone" type="radio" value="1">
                <label class="rd_btn" for="Smartphone_2__ID">No</label>
              </div>
            </fieldset>
          </div>
          <div class="formgroup right" id="S5_check__ID" style="display:none">
            <span >Please answer all questions</span>
          </div>
          <div class="formgroup submit_dual_btn">
            <button type="button" d=-1 class="submit_btn">Previous</button>
            <button type="submit" d=1 class="submit_btn">Submit</button>
          </div>  
        </div>
      </form>
    </div>
  </div>
  <script>
    function F__ID() {
      VmInclude: '__HOST__/assets/js/form.01.js'
      //---------------------------------------
      var N = 2;
      var current_I = 1;
      var contact_ready = false;
      var notelig = 0;
      //---------------------------------------
      //---------------------------------------
      $('#D__ID').on('load', function () {
        document.getElementById("content").style.minHeight="750px"
        notelig = 0;
        show_section(1);
        //console.log(JSON.stringify(m))
      });
      //---------------------------------------
      $('#F__ID button').on('click', function (event) {
        console.log(current_I)
        $('#S' + current_I + "_check__ID").show();
        var d = $(this).attr("d");
        d = parseInt(d);
        if (d < 0) show_section(current_I - 1);
        else {
          if (notelig > 0) {
            $('#F__ID *').removeAttr('disabled');
            old_submit(event);
          }
          //do nothing, m.submit will handle  
        }
      })
      //---------------------------------------
      var show_section = function (I) {
        //console.log("Show")
        for (var i = 1; i <= N; i++) {
          $('#S' + i + "__ID").hide(); // remove/add '//' for Test mode/Production mode 
          $('#S' + i + "__ID * ").attr('disabled', 'disabled');
        }
        if (I < 1) { I = 1; $('#S' + I + '__ID').show(); }
        if (I >= N) I = N;
        $('#S' + I + '__ID').show();
        $('#S' + I + "__ID * ").removeAttr('disabled');
        if(I!=current_I) $('#S' + current_I + "_check__ID").hide();
        current_I = I;
        $(window).scrollTop(0);
      }
      //---------------------------------------
      var old_submit = m.submit;
      m.submit = function (event) {
        event.preventDefault();
        //console.log("Submit")
        if (current_I == 1) {
          if ($("input[name='LBP_3_month']:checked").val() == '1') {
            notelig = current_I;
            //$('#F__ID *').removeAttr('disabled');
            //old_submit(event);
          }
        }
        if (current_I == 2) {
            notelig = 0;
            $('#F__ID *').removeAttr('disabled');
            old_submit(event);
          }
        show_section(current_I+1);
      }
      //--------------------------------
      m.after_insert = function (data, res) {
        if (notelig > 0 ) {
          if (m.prefix == undefined) { $vm.load_module('not_elig1', '', {}); }
          else $vm.load_module(m.prefix + 'not_elig1', '', {});
        }
        else {
          if (m.prefix == undefined) { $vm.load_module('contact-form', '', {}); }
          else $vm.load_module(m.prefix + 'contact-form', '', { part_id: res.nr.UID });
        }
      }
    }
  </script>
  <style>
    /*VmInclude:__HOST__/assets/css/wapp-form.css*/
  </style>
</div>
